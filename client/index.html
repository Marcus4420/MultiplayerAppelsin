<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Multiplayer</title>

        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <h1 class="modal-title">What's your nickname?</h1>
                <form id="formNick">
                    <input id="nickname-input" class="custom-input" autocomplete="off" title="text"/>
                </form>
            </div>
        </div>
        <div class="container-fluid" style="max-width: 1400px;">
            <div class="header">
                <h2 id="room-name">Hello</h2>
            </div>
            <div class="containerGame">
                <div id="containerPlayerlist">
                    <div id="containerGamePlayers">
                    </div>
                </div>
                <div id="containerBoard">
                    <div id="containerCanvas">
                        <div id="button-wrapper"></div>
                    </div>
                </div>
                <div id="containerSidebar">
                    <div id="containerChat">
                        <div id="boxChat">
                            <div id="boxMessages"></div>
                            <div id="feedback"></div>
                            <div id="boxChatInput">
                                <form id="formChat">
                                    <input id="inputChat" class="form-control" autocomplete="off" title="text"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- P5 -->
        <script src='libraries/p5.js' type="text/javascript"></script>
        <script src='libraries/p5.dom.js' type="text/javascript"></script>
        <script src='libraries/p5.sound.js' type="text/javascript"></script>

        <!-- Socket Io -->
        <script src="/socket.io/socket.io.js"></script>

        <!-- Game Files -->
        <script src='src/classes.js' type="text/javascript"></script>
        <script src='src/script.js' type="text/javascript"></script>
        <script src='src/sketch.js' type="text/javascript"></script>

        <!-- Client Files -->
        <script src='src/client.js' type="text/javascript"></script>
        <!-- <script src="src/modalScript.js" type="text/javascript"></script> -->
    </body>
</html>
